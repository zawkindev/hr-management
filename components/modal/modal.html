<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link rel="stylesheet" href="../../dist/output.css">
    <link rel="stylesheet" href="../../assets/styles/style.css">
    <title>Input</title>
</head>

<body class="">
<div>
    <button onclick="openModal('edit-modal')"
            class="edit-modal flex text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
            type="button">
        Toggle modal
    </button>

    <!--  MODALS  START -->

    <div id="delete-modal" class="hidden absolute z-10 h-screen w-screen bg-opacity-40 bg-slate-950 top-0">
        <div class="w-full h-full p-4 justify-center items-center relative">
            <div class="modal-body absolute left-0 right-0 bottom-0 top-0 m-auto w-fit h-fit rounded-lg shadow bg-slate-950">
                <button type="button" onclick="closeModal('delete-modal')"
                        class="closeBtn absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
                        data-modal-hide="popup-modal">
                    <svg class=" w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                         viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
                <div class="p-4 md:p-5 text-center">
                    <svg class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200" aria-hidden="true"
                         xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                    </svg>
                    <h3 class="mb-5 text-lg font-normal text-white max-w-[350px]">Are you sure you want to delete this
                        employee?</h3>
                    <button data-modal-hide="popup-modal" type="button"
                            class="delete-btn text-white bg-red-600 hover:bg-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center me-2">
                        Yes, I'm sure
                    </button>
                    <button onclick="closeModal('delete-modal')" data-modal-hide="popup-modal" type="button"
                            class="text-slate-950 bg-sky-50 hover:bg-gray-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5">
                        No, cancel
                    </button>
                </div>
            </div>
        </div>
    </div>


    <div id="edit-modal" class="hidden absolute z-10 h-screen w-screen bg-opacity-40 bg-slate-950 top-0">
        <div class="w-full h-full p-4 justify-center items-center relative">
            <div id="edit-form" class="modal-body absolute left-0 right-0 bottom-0 top-0 m-auto w-fit h-fit rounded-lg shadow bg-slate-950">
            </div>
        </div>
    </div>

    <!--  MODALS  END -->

</div>


<script src="modal.js"></script>
</body>

</html>
